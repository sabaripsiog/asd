<!DOCTYPE html>
<html>
    <head>
        <title>Aggregate report</title>
        <link rel="stylesheet" href="styling.css" type="text/css">
    </head>
        <body>
            
            <form>
                <h1><u>Bright Angels School</u></h1>
                <h3><u>REPORT</u></h3>
                <table>
                    <tr>
                        <td>STUDENT ID:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>GRADE:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>DIVISION:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>MARKS IN ENGLISH:</td>
                        <td><input type="text" id="mark1"></td>
                    </tr>
                    <tr>
                        <td>MARKS IN MATHEMATICS:</td>
                        <td><input type="text" id="mark2"></td>
                    </tr>
                    <tr>
                        <td>MARKS IN SCIENCE:</td>
                        <td><input type="text" id="mark3"></td>
                    </tr>
                    <tr>
                        <td>MARKS IN SOCIAL STUDIES:</td>
                        <td><input type="text" id="mark4"></td>
                    </tr>
                </table>
            </form>
        </body>
</html>
